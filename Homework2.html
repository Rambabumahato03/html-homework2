<title>Table_tag</title>
<body>

<table border="1" width="500" height="300" align="center">
<tr>
    <th rowspan="3">
        Day
    </th>

    <th colspan="3"> 
        <strong>Seminar</strong>
    </th>
   
</tr>

<tr>
    
    <th colspan="2">
      Schedule
    </th>
    

    <th rowspan="2" colspan="3">
        Topic
    </th>
</tr>

<tr>

    <th>
        Begin 
    </th>
    <th>
        End
    </th>
    
</tr>

<tr align="center">
    <td rowspan="2">
        Monday
    </td>

    <td rowspan="2">
        8:00a.m.
    </td>

    <td rowspan="2">
        5:00p.m.
    </td>

    <td>
        Introduction to XML
    </td>
</tr>

<tr align="center">
    
     <td>
    Validity:DTD and Relax NG
    </td>
</tr>

<tr align="center">
    <td rowspan="3">
        Tuesday
    </td>

    <td>
        8:00a.m.
    </td>

    <td>
        11:00a.m.
    </td>
    

    <td rowspan="2" >
        XPath
    </td>
</tr>

<tr align="center">
    <td>
        11:00a.m.
    </td>

    <td>
        2:00p.m.
    </td>

    
</tr>

<tr align="center">

    <td>
        2:00p.m.
    </td>

    <td>
        5:00p.m.
    </td>
    <td>XSL Transformations</td>

</tr>

<tr align="center">
    <td>
        Wednesday
    </td>

    <td>
        8:00a.m.
    </td>

    <td>
        12:00p.m.
    </td>

    <td>
    XSL Formatting Objects
    </td>
</tr>


</table>




</body>
